<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <h1>Calcule seu IMC</h1>


    <form class="row g-3 needs-validation" novalidate>

        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Insira a Altura</label>
          <input type="text" class="form-control" id="validationCustom01"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Insira o peso</label>
          <input type="text" class="form-control" id="validationCustom02" required>
          <div class="valid-feedback">
            Looks good!
          </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Calcular</button>
          <script>
                
            function pulaLinha() {
                document.write("<br>");
                document.write("<br>");
            }
    
            function mostra(frase) {
                document.write(frase);
                pulaLinha();
            }
    
            function calcula (peso, altura){
                var imc = peso/(altura*altura);
                mostra("O IMC Ã© de: " + Math.round(imc));
            }
            
            var altura = 1.78;
            var peso = 102;
            calcula(peso, altura);
    
          </script>
        </div>

      </form>

      
      <img width="400px" height="300px" src="/img/tabela_imc.png">
  

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
