<head>
    <meta charset="UTF-8">
    <title>Gerações</title>
</head>
<body>
    <script>
        var anoAtual = 2021;
        var chegadaBrasil = 1500;
        var diferencaAnos = anoAtual-chegadaBrasil;
        var casal = 28;

        function pulaLinha(){
            document.write("<br>")
        }

        function mostra(msg){
            document.write("<h3>" + msg + "<h3>");
        }

        function titulo(msg){
            document.write("<h1>" + msg + "<h1>")
            pulaLinha();
        }

        titulo("Desde 1500 até o ano atual, quantas gerações se passaram?");
        mostra("Se passaram " + Math.round(diferencaAnos/casal)  + " gerações");
