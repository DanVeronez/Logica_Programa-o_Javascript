<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
    }

    var nome = prompt("Informe o seu nome");
    var alturaInformada = prompt(nome + ", informe sua altura");
    var pesoInformado = prompt(nome + ", informe seu peso");

    var imc = calculaImc(alturaInformada, pesoInformado);

    document.write(nome + ", o seu IMC é " + Math.round(imc));
    pulaLinha();
    document.write("IMC = " + imc);
    pulaLinha();

    if(imc < 18.5) 
        mostra("Você está abaixo do peso recomendado");

    if(imc >= 18.5 && imc <= 24.9) 
        mostra("Seu IMC está excelente!");
    
    if(imc >= 25 && imc <= 29.9) 
        mostra("Você está com Sobrepeso");

    if(imc >= 30 && imc <= 34.9) 
        mostra("Você está com Obesidade Grau 1");

    if(imc >= 35 && imc <= 39.9) 
        mostra("Você está com Obesidade Grau 2");
    if(imc > 40) 
        mostra("Você está com Obesidade Grau 3 ou Morbida");
</script>
